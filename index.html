<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <title>Who Wrote It!</title>
</head>
<body>
    <div class="container">
        <p id="rules">In this game, you are given the name of a book, and you have to select who wrote it out of four options given.<br />
        This game was made with assistance from <a href="https://www.youtube.com/watch?v=riDzcEQbX6k">this</a> tutorial.<br />Good Luck!</p>
        <div id="question-container" class="hide">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
